    <div class="Circulo">
        <img src="../img/circulo.png" alt="">
        <div class="botones">
        <button id="abrirCirculoP">Perímetro</button><br>
        <button id="abrirCirculoA">Área</button>
        </div>
        <div id="circuloModalP" class="circulomodalP">
            <div class="contenidoCirculoP">
                <span class="cerrarCirculoP"><button>Cerrar</button></span>
                <h2>Perimetro</h2>
                <label>Digite el diametro del circulo</label>
                <input type="number" id="diC" name="diC">
                <button id="btnCalcularPerimetroCir" onclick="calcular(evento)">Calcular</button>
                <div class="resultadoPC"></div>
            </div>
        </div>
        <div id="circuloModalA" class="circulomodalA">
            <div class="contenidoCirculoA">
                <span class="cerrarCirculoA"><button>Cerrar</button></span>
                <h2>Área</h2>
                <label>Digite el radio del circulo</label>
                <input type="number" id="raC" name="raC">
                <button id="btnCalcularAreaCir" onclick="calcularA(evento)">Calcular</button>
                <div class="resultadoAC">

                </div>
            </div>
        </div>

    <div class="Triangulo">

        <button id="abrirTrianP">Perímetro</button><br> 
        <button id="abrirTrianA">Área</button>
        </div>
        <div id="trianModalP" class="trianmodalP">
            <div class="contenidoTrianP">
                <span class="cerrarTrianP"><button>Cerrar</button></span>
                <h2>Perimetro</h2>
                <div class="input">
                <label>Digite el primer lado del triangulo</label><br>
                <input type="number" id="lad1T" name="lad1T"><br>
                <label>Digite el segundo lado del triangulo</label><br>
                <input type="number" id="lad2T" name="lad2T"><br>
                <label>Digite el tercer lado del triangulo</label><br>
                <input type="number" id="lad3T" name="lad3T"><br>
                </div>
                <button id="btnCalcularPerimetrotri" onclick="calcularPT(evento)">Calcular</button>
                <div class="resultadoPT">

                </div>
            </div>
        </div>
        <div id="trianModalA" class="trianModalA">
            <div class="contenidoTrianA">
                <span class="cerrarTrianA"><button>Cerrar</button></span>
                <h2>Área</h2>
                <div class="input">
                <label>Digite la base del triangulo</label><br>
                <input type="number" id="baT" name="baT"><br>
                <label>Digite la altura del triangulo</label><br>
                <input type="number" id="alT" name="alT"><br>
                </div>
                <button id="btnCalcularAreaTri" onclick="calcularAT(evento)">Calcular</button>

                <input type="number" id="lad1C" name="lad1C"><br>
                </div>
                <button id="btnCalcularPerimetroCuadra" onclick="calcularPC(evento)">Calcular</button>
                <div class="resultadoCP">
